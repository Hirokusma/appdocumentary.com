<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title Card</title>
    <style media="screen">
      * {
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        width: 100%;
      }
      #bg {
        /*CHANGE THE DURATION OF THE TRANSITION HERE*/
        transition: all 2s ease;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="bg"></div>
    <script>
      // CHANGE THE BRIGHT AND DARK COLOR HERE
      var darkColor = '#666666'
      var brightColor = '#FFFFFF'
      
      var bg = $('#bg');
      bg.css('backgroundColor', darkColor);
      var dark = true;
      bg.click(function () {
        if (dark) {
          bg.css('backgroundColor', brightColor);
        } else {
          bg.css('backgroundColor', darkColor);
        }
        dark = !dark;
      });
    </script>
  </body>
</html>
