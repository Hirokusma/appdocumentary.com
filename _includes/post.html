<div class="post">
  <header class="post-header">
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <p class="meta">{% if page.author %} Posted by {{ page.author }} on {% endif %}{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>

  <article class="post-content">
    {% if content %}
      {{ content }}
    {% else %}
      {{ page.content }}
    {% endif %}
  </article>
</div>
